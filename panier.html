<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->

    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">

    <title>Document</title>
</head>
<body>
    
<!-- Header -->

<header class="header-color">
    <section class="container">
        <section class="row">
            <nav class="col navbar navbar-expand-lg bg-transparent navbar-light">
                <a href="accueil.html" class="navbar-brand">
                    <img src="images/logo-orinoco-min.jpg" alt="Orinoco">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="accueil.html" class="nav-link">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="panier.html" class="nav-link">Mon panier</a>
                        </li>
                        <li class="nav-item">
                            <a href="mailto:contact@orinoco.com" class="nav-link">Contact</a>
                        </li>
                    </ul>                    
                </div>
            </nav>
        </section>
    </section>
</header>

<section class="container">
    <section class="row">
        <section class="col">
            <section class="jumbotron">
                <h1 class="text-center">Votre panier</h1>
            </section>
        </section>
    </section>
</section>


<!-- Panier-->

<section class="container">
    <section class="row text-center" id="panier-header">
        <section class="card col-6">
            <h3>Produit</h3>
        </section>
        <section class="card col-2">
            <h3>Prix U.</h3>
        </section>
        <section class="card col-2">
            <h3>Quantité</h3>
        </section>
        <section class="card col-2">
            <h3>Prix total</h3>
        </section>
    </section>
</section>

<section class="container">
    <section class="row" id="mon-panier">
    </section>
</section>

<section class="container">
    <section class="row" id="total-price">
    </section>
</section>


<!-- Formulaire -->

<section class="container">
    <section class="row">
        <section class="col">
            <form class="form">
                <section class="row">
                    <section class="form-group col-3">
                        <label for="firstName" class="form-check-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" pattern="[a-z]{2,20}" required>
                    </section>
                    <section class="form-group col-6">
                        <label for="lastName" class="form-check-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" pattern="[a-z]{2,20}" required>
                    </section>
                </section>
                <section class="row">
                    <section class="form-group col-9">
                        <label for="address" class="form-check-label">Addresse</label>
                        <input type="text" class="form-control" id="address" pattern="[a-z]{5,50}" required>
                    </section>
                </section>
                <section class="row">
                    <section class="form-group col-3">
                        <label for="city" class="form-check-label">Ville</label>
                        <input type="text" class="form-control" id="city" pattern="[a-z]{2,50}" required>
                    </section>
                    <section class="form-group col-6">
                        <label for="email" class="form-check-label">Email</label>
                        <input type="email" class="form-control" id="email" pattern="[a-z]{4,50}" required>
                    </section>
                </section>
                <section class="row">
                    <section class="col-9 btn-commander mt-4">
                        <a href="./confirmation.html" class="btn btn-success col-4" role="button" type="submit">Commander</a>
                    </section>
                </section>
            </form>
        </section>
    </section>
</section>





    <!-- Optional JavaScript -->

    <script src="panier.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script 
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous">
    </script>
    
</body>
</html>
